<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sample Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="top">
        <div id="overlay">
          <div id="text">
            <h1>Welcome to Odisha!</h1>
            <div id="textright">
              <p1>INDIA'S BEST KEPT SECRET!</p1>
              <p2>Scenic•Serene•Sublime</p2>
              <div id="icons">
                <i class="ri-instagram-line"></i>
                <i class="ri-twitter-x-fill"></i>
                <i class="ri-facebook-circle-fill"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom">
        <div id="bone">
          <h1>Scenic beauty!</h1>
        </div>
        <div id="btwo">
          <h3>Rich cuisine!</h3>
        </div>
        <div id="bthree">
          <div id="bthreetop">
            <h2>Handicrafts!</h2>
            <p>Odisha Handicrafts: Where Tradition Meets Craftsmanship!</p>
          </div>
          <div id="bthreebottom"></div>
        </div>
        <div id="bfour">
          <h5>Culture!</h5>
        </div>
      </div>
    </div>
  </body>
</html>
